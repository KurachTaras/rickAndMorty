<div class="episode_card">
  <div class="episode_card_container">
    <div class="episode_card_name ">
      {{episode.name}}
    </div>
    <div class="episode_card_air_date epi_c_i ">
      Air_date : {{episode.air_date}}
    </div>
    <div class="episode_card_created epi_c_i ">
      Episode : {{episode.episode}}
    </div>
    <div class="episode_card_btn">
      <button class="episode_btn" (click)="getDetails()">
        getDetails
      </button>
    </div>
  </div>
</div>
