<div class="character_container">
  <div class="character_photo">
    <img src="{{character.image}}" alt="">
  </div>
  <div class="character_info">
    <div class="character_name value_char">
      Name : {{character.name}}
    </div>
    <div class="character_id value_char">
      Id : {{character.id}}
    </div>
  </div>
  <div class="character_btn value_char">
    <button class="char_btn" (click)="getDetails()">
      getDetails
    </button>
  </div>
</div>
